<style>
.calendar {
    width: 24px;
    margin:1px;
    display: inline-block;
    cursor: default;
    font-size: 14px;
    height: 21px;
}

.today {
    color: #fff !important;
    background-color: #1eb51a;
    border-radius: 5px;
    box-shadow: 0px 0px 0px 1px #607d8b inset;
}

.today, .category1, .category2, .category3, .category4, .category5 { height: 21px; padding-top: 1px;}

.category1 {
    box-shadow:0 0 0 2px #5cb85c inset;
    border-radius:5px;
    cursor: help;
}

.category2 {
    box-shadow:0 0 0 2px #428bca inset;
    border-radius:5px;
    cursor: help;
}

.category3 {
    box-shadow:0 0 0 2px #555555 inset;
    border-radius:5px;
    cursor: help;
}

.category4 {
    box-shadow:0 0 0 2px #f0ad4e inset;
    border-radius:5px;
    cursor: help;
}
.category5 {
    box-shadow:0 0 0 2px #d9534f inset;
    border-radius:5px;
    cursor: help;
}

.category1.category2 {
    box-shadow: 0px 0px 0px 2px #428bca ,inset 0px 0px 0px 2px  #5cb85c;
    border-radius:5px;
    cursor: help;
}

.category1.category3 {
    box-shadow: 0px 0px 0px 2px #555555 ,inset 0px 0px 0px 2px  #5cb85c;
    border-radius:5px;
    cursor: help;
}

.category1.category4 {
    box-shadow: 0px 0px 0px 2px #f0ad4e ,inset 0px 0px 0px 2px  #5cb85c;
    border-radius:5px;
    cursor: help;
}

.category1.category5 {
    box-shadow: 0px 0px 0px 2px #d9534f ,inset 0px 0px 0px 2px  #5cb85c;
    border-radius:5px;
    cursor: help;
}

.category2.category3 {
    box-shadow: 0px 0px 0px 2px #555555 ,inset 0px 0px 0px 2px  #428bca;
    border-radius:5px;
    cursor: help;
}

.category2.category4 {
    box-shadow: 0px 0px 0px 2px #f0ad4e ,inset 0px 0px 0px 2px  #428bca;
    border-radius:5px;
    cursor: help;
}

.category2.category5 {
    box-shadow: inset 0px 0px 0px 2px #d9534f ,inset 0px 0px 0px 2px  #428bca;
    border-radius:5px;
    cursor: help;
}

.category3.category4 {
    box-shadow: 0px 0px 0px 2px #f0ad4e ,inset 0px 0px 0px 2px  #555555;
    border-radius:5px;
    cursor: help;
}

.category3.category5 {
    box-shadow: 0px 0px 0px 2px #d9534f,inset 0px 0px 0px 2px  #555555;
    border-radius:5px;
    cursor: help;
}

.category4.category5 {
    box-shadow: 0px 0px 0px 2px #d9534f,inset 0px 0px 0px 2px  #f0ad4e;
    border-radius:5px;
    cursor: help;
}

.calendar_hd {
    width: 24px;
    margin:1px;
    display: inline-block;
    color: red;
    cursor: help;
    font-weight: 600;
    font-size: 14px;
}

.calendar_we {
    width: 24px;
    margin: 1px;
    text-align: center;
    display: inline-block;
    color: red;
    font-weight: 600;
    font-size: 14px;
}

.calendar_week {
    margin-bottom: 10px;
    width: 24px;
    margin:1px;
    display: inline-block;
    border-bottom: 1px solid #c0c0c0;
    /* font: bold 12px/1.2 Arial, sans-serif; */
    font-weight: bold;
    font-size: 14px;
}

.calendar_grey {

    width: 24px;
    margin:1px;
    color: #b9b9b9;
    display: inline-block;
    cursor: default;
    font-size: 14px;
}

.month_name {
    padding: 0px;
    margin:2px 0 5px 0;
    text-align: center;
    font-weight: bold;
    color: #8C3D02;
    font-size: 16px;
}

.month {
/*  
    [#if ONLY_CALENDAR=="1"#]
      padding: 8px;
      width: 220px;
    [#else ONLY_CALENDAR#]
     padding: 10px;
     width: 220px;
     height: 220px;
    [#endif ONLY_CALENDAR#]
*/
    width: 220px;
    min-height: 200px;
    padding: 8px;
    margin: 10px 5px 0px 0;
    display: inline-block;
    border: 1px solid #d2d2d2;
    vertical-align: top;
    text-align: center;
    box-sizing: content-box;
    border-radius: 3px;
    
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif !important;
    font-size: 14px !important;
    line-height: 1.428571429 !important;
}

.week-block {
    padding-bottom: 5px;
}
</style>

<script>
$(document).ready(function(){
 $('[data-toggle="tooltip"]').tooltip({
    placement: 'bottom',
 });
});
</script>


[#begin CALENDAR_MONTH#]
<div class="month"> 
<div class="month_name">
[#MONTH_NAME#]
</div>
<div class="week-block">
<div class="calendar_week">Пн</div> 
<div class="calendar_week">Вт</div> 
<div class="calendar_week">Ср</div> 
<div class="calendar_week">Чт</div> 
<div class="calendar_week">Пт</div> 
<div class="calendar_week">Сб</div> 
<div class="calendar_week">Вс</div> 
</div>
[#begin CALENDAR#]
[#DAY#] 
[#end CALENDAR#]
</div>
[#end CALENDAR_MONTH#]
